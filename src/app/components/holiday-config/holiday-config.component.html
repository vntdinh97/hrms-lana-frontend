<button mat-flat-button (click)="add()">Thêm</button>
<table mat-table style="width: 100%;" [dataSource]="dataSource">

    <ng-container matColumnDef="ordinal">
        <th mat-header-cell *matHeaderCellDef>STT</th>
        <td mat-cell *matCellDef="let index = index"> {{index+1}} </td>
    </ng-container>

    <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef> Ngày tháng </th>
        <td mat-cell *matCellDef="let element"> {{element.date}}/{{element.month}}{{element.year != 0 ? '/' + element.year : null}} </td>
    </ng-container>

    <ng-container matColumnDef="isAnnual">
        <th mat-header-cell *matHeaderCellDef> Hằng năm </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.year == 0" [disabled]="true"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
                <mat-icon matTooltip="Chỉnh sửa" (click)="onHandleEdit(element)" style="color: black;">edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon matTooltip="Xoá" (click)="onHandleDelete(element)" style="color: red;">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
