<h3>Đăng nhập</h3>
<mat-form-field appearance="outline">
    <mat-hint>Username</mat-hint>
    <input matInput [(ngModel)]="username"/>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-hint>Password</mat-hint>
    <input matInput type="password" input [(ngModel)]="password"/>
</mat-form-field>
<button mat-flat-button color="primary">Đăng nhập</button>
<button mat-flat-button color="primary">Xóa</button>
